    .modal{margin-top: 5%;}
</style><!-- Session inactivity: warning dialog message -->
  <script type="text/ng-template" id="warning-dialog.html">
    <div class="modal-new">
        <div class="modal-header" ng-style="{'background-color':tenantPreference.headerColor, 'color': tenantPreference.logoutButtonTextColor}" ng-if="sessionTimeoutTitleMsg != null && sessionTimeoutTitleMsg != '' ">
            <h4 class="mrg-A0">{{sessionTimeoutTitleMsg}}</h4>
        </div>
        <div class="modal-header" ng-style="{'background-color':tenantPreference.headerColor, 'color': tenantPreference.logoutButtonTextColor}" ng-if="sessionTimeoutTitleMsg === null || sessionTimeoutTitleMsg === '' ">
            <h4 class="mrg-A0">Session Timeout Warning</h4>
        </div>
        <div idle-countdown="countdown" class="modal-body text-center" ng-if="SessionInactivityWarningMsg != null && SessionInactivityWarningMsg != '' ">
            <p class="mrg-B0"><b>{{countdown | secondsToTime}}</b> seconds(s)<br>{{SessionInactivityWarningMsg}} </p>
        </div>
        <div idle-countdown="countdown" class="modal-body text-center" ng-if="SessionInactivityWarningMsg === null || SessionInactivityWarningMsg === '' ">
            <p class="mrg-B0"><b>{{countdown | secondsToTime}}</b> seconds(s)<br> Your session will expire soon.</p>
        </div>
        
    </div>
</script>
  <noscript>

  <div style="display: none;" data-ng-controller="selectTenant" data-ng-show="tenantNotFound">
   <div class="page-header header-div blue-head">
    <div class="ql-logo">
     <img src="/resources/images/is-logo.png" alt="Sign on to QuickLaunch SSO">
    </div>
   </div>
   <div class="container form">
    <div class="row">
     <div class="col col-md-6 qlform">
      <div class="outer-container">
       <h2>Sign on to QuickLaunch SSO</h2>
       <p>Please enter your company name post which you will be redirected to your login page to access your configured applications.</p>
       <p><strong>Your Company Name</strong></p>
       <div class="alert alert-danger" role="alert" data-ng-show="showTenantNotFoundMessage">
         Invalid Company Name. 
       </div><label class="sr-only" for="Company-name">Company name</label>
       <input type="text" data-ng-model="selectedTenant" id="Company-name" name="Company-name" placeholder="Company name" class="search"><label class="sr-only" for="tenantSelectedButton">Tenant Selected</label>
       <input type="button" class="submit" id="tenantSelectedButton" data-ng-click="checkTenantAndRedirect()" value="Submit">
      </div>
     </div>
    </div>
   </div>
  </div>
  <div id="ql-loader" class="loader-wrapper">

    <div class="loader"></div>

  </div>
